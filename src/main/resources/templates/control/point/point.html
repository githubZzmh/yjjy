<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								标点名称：<input type="text" name="name"/>
							</li>

							<li>
								标点编号：<input type="text" name="numId"/>
							</li>

							<li>
								标点横坐标：<input type="text" name="pointX"/>
							</li>

							<li>
								标点纵坐标：<input type="text" name="pointY"/>
							</li>

							<li>
								标点类型：
								<select name="type">
									<option value="">--请选择--</option>
									<option value="0">虚拟点</option>
									<option value="1">设备点</option>
								</select>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="rescue:point:view">
					<i class="fa fa-plus"></i> 添加
				</a>
				<!--<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="control:point:edit">-->
					<!--<i class="fa fa-edit"></i> 修改-->
				<!--</a>-->
				<!--<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="control:point:remove">-->
					<!--<i class="fa fa-remove"></i> 删除-->
				<!--</a>-->
				<!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="control:point:export">-->
						<!--<i class="fa fa-download"></i> 导出-->
				 <!--</a>-->
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('rescue:point:view')}]];
        var removeFlag = [[${@permission.hasPermi('rescue:point:view')}]];
        var prefix = ctx + "rescue/point";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "百度地图点",
				uniqueId:"id",
				search: false,
		        showExport: true,
                columns: [
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'name', 
					title : '标点名称',
					// sortable: true
				},
				{
					field : 'numId', 
					title : '标点编号',
					// sortable: true
				},
				{
					field : 'pointX', 
					title : '标点横坐标',
					// sortable: true
				},
				{
					field : 'pointY', 
					title : '标点纵坐标',
					// sortable: true
				},
				{
					field : 'type', 
					title : '标点类型',
					// sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	// actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };

            $.table.init(options);
        });
		// $("#bootstrap-table").bootstrapTable('destroy');
    </script>
</body>
</html>
