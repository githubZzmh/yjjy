<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-point-edit" th:object="${point}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">标点名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" th:field="*{name}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">标点编号：</label>
				<div class="col-sm-8">
					<input id="numId" name="numId" th:field="*{numId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">标点横坐标：</label>
				<div class="col-sm-8">
					<input id="pointX" name="pointX" th:field="*{pointX}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">标点纵坐标：</label>
				<div class="col-sm-8">
					<input id="pointY" name="pointY" th:field="*{pointY}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">标点类型:0:虚拟点,1:设备点：</label>
				<div class="col-sm-8">
					<!--<input id="type" name="type" th:field="*{type}" class="form-control" type="text">-->
					<select id="type" name="type" class="form-control" th:field="*{type}">
						<option value="0">虚拟点</option>
						<option value="1">设备点</option>
					</select>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "rescue/point";
		$("#form-point-edit").validate({
			rules:{
				name:{
					required:true
				},
				numId:{
					required:true
				},
				pointX:{
					required:true
				},
				pointY:{
					required:true
				},
				type:{
					required:true
				}
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-point-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
