<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-planGroup-edit" th:object="${planGroup}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">预案名称：</label>
				<div class="col-sm-8">
					<input id="planId" name="planId" th:field="*{planId}" class="form-control" type="hidden">
					<input th:field="*{planName}" class="form-control" type="text" disabled="disabled">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">分组名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" th:field="*{name}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">领导短信内容：</label>
				<div class="col-sm-8">
					<input id="leaderMsg" name="leaderMsg" th:field="*{leaderMsg}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">员工短信内容：</label>
				<div class="col-sm-8">
					<input id="workerMsg" name="workerMsg" th:field="*{workerMsg}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "basis/planGroup";
		$("#form-planGroup-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-planGroup-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
