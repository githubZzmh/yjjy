<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-planGroup-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">预案名称：</label>
				<div class="col-sm-8">
					<input id="planId" name="planId" class="form-control" type="hidden" th:value="${planId}">
					<input  name="planId" class="form-control" type="text" th:value="${planName}" disabled="disabled">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">分组名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">领导短信内容：</label>
				<div class="col-sm-8">
					<textarea id="leaderMsg" name="leaderMsg" class="form-control" type="text"></textarea>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">员工短信内容：</label>
				<div class="col-sm-8">
					<textarea id="workerMsg" name="workerMsg" class="form-control" type="text"></textarea>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "basis/planGroup";
		$("#form-planGroup-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-planGroup-add').serialize());
	        }
	    }
	</script>
</body>
</html>
